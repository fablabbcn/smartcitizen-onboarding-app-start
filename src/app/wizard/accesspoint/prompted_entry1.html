<div class="animate" ng-class="animationRows[3][0]">
    <h2>{{ payload.h2 | translate}}</h2>
</div>
<div class="animate" ng-class="animationRows[3][1]" layout="column" layout-align="center center">
    <div class="promptedText">
        <h2 style="text-transform: none !important;">{{ payload.promptedText | translate}}</h2>
    </div>
</div>
<div class="animate" ng-class="animationRows[3][2]">
    <h3 ng-bind-html="bindable">{{ payload.h3 | translate}}</h3>
    <h4>{{ payload.h4 | translate}}</h4>
</div>
